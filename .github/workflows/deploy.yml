name: Deploy FastAPI App

on:
  push:
#    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: 'write'

env:
  REGISTRY: "ghcr.io"
  IMAGE_NAME: ${{ github.repository }}
  REGION: me-cental1
  SERVICE: ${{ github.repository }}

jobs:
  test:
    name: üß™ Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v5

      - name: üì¶ Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - name: üì• Install Dependencies
        run: uv sync --all-extras --dev

      - name: üßê Run Ruff Linter
        run: uv run ruff check

  #      - name: üöÄ Run Tests
  #        run: uv run pytest

  build-and-push:
    name: üê≥ Build & Push
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      hash-tag: ${{ steps.image.outputs.hash-tag }}
      latest-tag: ${{ steps.image.outputs.latest-tag }}
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v5

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Generate Image Tags
        id: image
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "hash-tag=${BASE_IMAGE}:main-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "latest-tag=${BASE_IMAGE}:latest" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: üî® Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.hash-tag }}
            ${{ steps.image.outputs.latest-tag }}

  deploy-vps:
    name: üöÄ Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üì° Deploy to VPS
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: HASH_TAG,LATEST_TAG
          script: |
            cd fastapi-docker-traefik
            
            # Pull latest changes
            git pull origin main
            
            # Deploy with latest tag (always points to newest)
            docker compose pull
            docker compose up -d
            
            # Cleanup old images
            docker image prune -f
        env:
          HASH_TAG: ${{ needs.build-and-push.outputs.hash-tag }}
          LATEST_TAG: ${{ needs.build-and-push.outputs.latest-tag }}

  deploy-cloud-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}