services:
  traefik:
    image: traefik:v3.4.1
    command:
      # API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"  # Remove this in production

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-your-email@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"

      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard (disable in production)

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${LETSENCRYPT_PATH:-/etc/letsencrypt}:/letsencrypt

    networks:
      - traefik

  app:
    build: .
    labels:
      - "traefik.enable=true"

      # HTTP router (will redirect to HTTPS)
      - "traefik.http.routers.fastapi-http.rule=Host(`${DOMAIN_NAME:-example.com}`)"
      - "traefik.http.routers.fastapi-http.entrypoints=web"

      # HTTPS router
      - "traefik.http.routers.fastapi-https.rule=Host(`${DOMAIN_NAME:-example.com}`)"
      - "traefik.http.routers.fastapi-https.entrypoints=websecure"
      - "traefik.http.routers.fastapi-https.tls.certresolver=letsencrypt"

      # Service
      - "traefik.http.services.fastapi.loadbalancer.server.port=80"

    networks:
      - traefik

networks:
  traefik:
    driver: bridge